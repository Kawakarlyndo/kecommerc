<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopNow</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html">ShopNow</a></h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="cadastro-cliente.html" class="nav-link">Cadastrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Login -->
    <section class="login-section">
        <div class="container">
            <div class="login-container">
                <div class="login-header">
                    <h2>Entrar na ShopNow</h2>
                    <p>Faça login para acessar sua conta</p>
                </div>
                
                <div class="login-form">
                    <!-- Login com Google -->
                    <button id="google-login-btn" class="google-login-btn">
                        <i class="fab fa-google"></i>
                        Entrar com Google
                    </button>
                    
                    <div class="divider">
                        <span>ou</span>
                    </div>
                    
                    <!-- Login com Email -->
                    <form id="email-login-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Senha</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        
                        <button type="submit" class="login-btn">
                            <i class="fas fa-sign-in-alt"></i>
                            Entrar
                        </button>
                    </form>
                    
                    <div class="login-footer">
                        <p>Não tem uma conta? <a href="cadastro-cliente.html">Cadastre-se aqui</a></p>
                    </div>
                </div>
                
                <!-- Mensagens de erro/sucesso -->
                <div id="message" class="message" style="display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Scripts Firebase -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
