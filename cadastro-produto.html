<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto - ShopNow</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Barra de Navegação -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2><a href="index.html">ShopNow</a></h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulário de Cadastro/Edição de Produto -->
    <section class="form-section">
        <div class="container">
            <div class="form-container">
                <div class="form-header">
                    <h2 id="form-title">Cadastro de Produto</h2>
                    <p>Adicione um novo produto à loja</p>
                </div>
                
                <form id="product-form" class="form">
                    <input type="hidden" id="productId" name="productId">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Nome do Produto *</label>
                            <input type="text" id="productName" name="productName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="category">Categoria *</label>
                            <select id="category" name="category" required>
                                <option value="">Selecione a categoria</option>
                                <option value="Camisas">Camisas</option>
                                <option value="Tênis">Tênis</option>
                                <option value="Acessórios">Acessórios</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantity">Quantidade *</label>
                            <input type="number" id="quantity" name="quantity" required min="0">
                        </div>
                        
                        <div class="form-group">
                            <label for="price">Valor (R$) *</label>
                            <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="0.00">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">Descrição</label>
                        <textarea id="description" name="description" rows="4" placeholder="Descrição do produto (opcional)"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="submit-btn">
                            <i class="fas fa-plus"></i>
                            <span id="submit-text">Cadastrar Produto</span>
                        </button>
                        <button type="reset" class="reset-btn">
                            <i class="fas fa-undo"></i>
                            Limpar
                        </button>
                        <button type="button" id="cancel-edit-btn" class="cancel-btn" style="display: none;" onclick="cancelEdit()">
                            <i class="fas fa-times"></i>
                            Cancelar Edição
                        </button>
                    </div>
                </form>
                
                <!-- Mensagens de erro/sucesso -->
                <div id="message" class="message" style="display: none;"></div>
            </div>
        </div>
    </section>

    <!-- Lista de Produtos -->
    <section class="products-management">
        <div class="container">
            <div class="management-header">
                <h3>Gerenciar Produtos</h3>
                <div class="search-container">
                    <input type="text" id="search-product" placeholder="Buscar por ID ou nome..." class="search-input">
                    <button onclick="searchProductById()" class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            
            <div id="products-table-container">
                <div id="loading-products" class="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Carregando produtos...</p>
                </div>
                
                <table id="products-table" class="products-table" style="display: none;">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Categoria</th>
                            <th>Quantidade</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="products-tbody">
                        <!-- Produtos serão carregados dinamicamente aqui -->
                    </tbody>
                </table>
                
                <div id="no-products-found" class="no-products" style="display: none;">
                    <i class="fas fa-box-open"></i>
                    <p>Nenhum produto encontrado</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts Firebase -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/product.js"></script>
</body>
</html>
